<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Vertical Slider</title>
  <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />

</head>

<body>

  <div class="slider__container">

    <div class="left-slide">
      <div style="background-color: #8e94a2;">

        <div class="text-wrapper">
          <span class="title">Grey</span>
        </div>

      </div>
      <div style="background-color: #fe9672;">
        <div class="text-wrapper">
          <span class="title">Pink Orange</span>
        </div>

      </div>
      <div style="background-color: #14749a;">
        <div class="text-wrapper">
          <span class="title">Deep Blue</span>
        </div>

      </div>
      <div style="background-color: #ffbe1a;">
        <div class="text-wrapper">
          <span class="title f2 helvetica ">Lightning Yellow</span>
        </div>

      </div>
    </div>


    <div class="right-slide">
      <canvas class="grain"></canvas>
      <div class="img"
        style="background-image: url('https://images.pexels.com/photos/2333293/pexels-photo-2333293.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');">
      </div>
      <div class="img"
        style="background-image: url('https://images.pexels.com/photos/1762973/pexels-photo-1762973.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');">
      </div>
      <div class="img"
        style="background-image: url('https://images.pexels.com/photos/1998479/pexels-photo-1998479.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');">
      </div>
      <div class="img"
        style="background-image: url('https://images.pexels.com/photos/1570779/pexels-photo-1570779.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');">
      </div>
    </div>

    <div class="action-buttons">
      <button class="down-button">
        <i class="lni lni-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="lni lni-arrow-up"></i>
      </button>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
  <script src="./slide.js"></script>
  <script src="./anime.js"></script>
  <script src="./grain.js"></script>
</body>

</html>
