      </div>
      <div style="background-color: #57a2d8;">
        <h1>Nature Flower</h1>
        <p>all in pink</p>
      </div>
      <div style="background-color: #ffe69a;">
        <h1>Nature Flower</h1>

      </div>

    <div class="right-slide">

        style="background-image: url('https://images.unsplash.com/photo-1581337205199-d8a6eb81a406?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=978&q=80');">

    <div class="action-buttons">
      <button class="down-button">
        <i class="fa fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fa fa-arrow-up"></i>
      </button>
    </div>
  </div>


  <script src="script.js"></script>

</html>
